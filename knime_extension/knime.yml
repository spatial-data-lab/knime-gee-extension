group_id: sdl.harvard
name: gee # Will be concatenated with the group_id to an ID
author: Lingbo Liu,Tobias Koetter,Xiaokang Fu
vendor: SDL, Harvard, Cambridge US
description: Google Earth Engine Extension for KNIME # Human readable bundle name / description
long_description: KNIME nodes for processing, analyzing and visualizing satellite imagery using Google Earth Engine.
version: 0.9.0 # Version of this Python node extension
license_file: LICENSE.TXT # Best practice: put your LICENSE.TXT next to the knime.yml; otherwise you would need to change to path/to/LICENSE.txt
extension_module: src/gee_ext # The .py Python module containing the nodes of your extension
pixi_toml_path: pixi.toml # This is necessary for bundling, but not needed during development
feature_dependencies:
  - org.knime.features.geospatial 4.7.0 # enforce inclusion of the Geo data types feature
  - org.knime.features.core 5.5.0 #ensure that this extension can only be used with 5.5 that uses Pixi
